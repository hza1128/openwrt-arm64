name: Build Filogic OpenWrt llvm toolchain for aarch64
on:
   workflow_dispatch:
jobs:
    build:
        name: Build Filogic OpenWrt llvm toolchain for aarch64
        runs-on: self-hosted
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                git clone https://github.com/openwrt/openwrt.git
                cp .github/workflows/filogic openwrt/.config
                cd openwrt
                ./scripts/feeds update -a
                ./scripts/feeds install -a
                make defconfig
                cp -rf ~/dl .
                make download -j32
                make tools/install -j4
                make -j$(nproc) 'IGNORE_ERRORS=n m'
                rm -rf bin/targets/mediatek/filogic/packages
                rm -f bin/targets/mediatek/filogic/*.bin
                echo "D=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
                cp -rf dl ~/
            - name: Delete tag
              uses: ClementTsang/delete-tag-and-release@v0.4.0
              with:
                delete_release: true
                tag_name: filogic-15.0.7
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create release
              uses: ncipollo/release-action@v1.14.0
              with:
                allowUpdates: true
                name: FILOGIC LLVM TOOLCHAIN aarch64 ${{ env.D }}
                tag: filogic-15.0.7
                replacesArtifacts: true
                makeLatest: true
                token: "${{ secrets.GITHUB_TOKEN }}"
                artifacts: openwrt/bin/targets/mediatek/filogic/*
